<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  

        background-image: url(sky.jpg);
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }

      /* reference from threejs video demo */
      /* url:https://github.com/mrdoob/three.js/blob/master/examples/webgl_materials_video.html */
      #overlay {
        position: absolute;
        z-index: 2;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.7);
      }
      #overlay button {
        background: #ffffff;
        border: 0;
        color: #000000;
        padding: 16px 20px;
        text-transform: uppercase;
        cursor: pointer;
	    }
    </style>

    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/effects/AnaglyphEffect.js" type="text/javascript"></script>

    <script src="https://threejs.org/examples/js/libs/dat.gui.min.js" type="text/javascript"></script>
    <script src="helper.js" type="text/javascript"></script>
    <script src="robot.js" type="text/javascript"></script>

    <script>

      var scene, camera, renderer, effect, ambientLight, light, controls;
      var floor;
      var robot_array = [];
      var remembered_movements = "";
      window.onload = function() {

        scene = new THREE.Scene();

        var fov = 60;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 1000);

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        effect = new THREE.AnaglyphEffect( renderer );
        effect.setSize( window.innerWidth, window.innerHeight );

        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );


        // video content
        var video = document.getElementById( 'video' );
        var texture = new THREE.VideoTexture( video );
        var floorGeometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
        var floorMaterial = new THREE.MeshBasicMaterial( {
          map: texture,
          side: THREE.DoubleSide
        } );
        floor = new THREE.Mesh( floorGeometry, floorMaterial );
        floor.position.y = -100;
        floor.rotateX(30.3);
        scene.add( floor );

        r = new Robot(0, -29, 0);
        r.show(scene);
        robot_array.push(r);


        controller = {
          anaglyph: false,
          "raise_left_arm": function() {
            // for all robot in array do the movements
              robot_array.forEach(function(value) {
                value.raise_left_arm();
                remembered_movements = "raise_left_arm";
              });
          },
          "lower_left_arm": function() {
            // for all robot in array do the movements
              robot_array.forEach(function(value, index, array) {
                value.lower_left_arm();
                remembered_movements = "lower_left_arm";
              });
          },

          "kick": function() {
            // for all robot in array do the movements
              robot_array.forEach(function(value, index, array) {
                value.kick();
                remembered_movements = "kick";
              });
          },

          "dance": function() {
            // for all robot in array do the movements
              robot_array.forEach(function(value, index, array) {
                value.dance();
                remembered_movements = "dance";
              });
          }
        }


        var gui = new dat.GUI();
        var rendering = gui.addFolder( "Rendering" );
        rendering.add( controller, 'anaglyph' );
        rendering.open();
        var moving = gui.addFolder( "Movement" );
        moving.add( r.root.position, "x", -1000, 1000 ).listen();
        moving.add( r.root.position, "y", -1000, 1000 ).listen();
        moving.add( r.root.position, "z", -1000, 1000 ).listen();
        moving.add( controller, "raise_left_arm" );
        moving.add( controller, "lower_left_arm" );
        moving.add( controller, "kick" );
        moving.add( controller, "dance" );
        moving.open();



        controls = new THREE.TrackballControls( camera, renderer.domElement );

        // animate();


      };
      


      window.onclick = function(e) {

          if (!e.shiftKey) {

            e.preventDefault();
            return false;
          }


          pixel_coords = new THREE.Vector2( e.clientX, e.clientY );

          vp_coords = new THREE.Vector2( ( pixel_coords.x / window.innerWidth ) * 2 - 1,
                                        -( pixel_coords.y / window.innerHeight ) * 2 + 1);

          vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);

          raycaster = new THREE.Raycaster();
          raycaster.setFromCamera(vp_coords_near, camera);
          intersects = raycaster.intersectObject(floor);

          if (intersects.length > 0) {
            new_robot = new Robot(intersects[0].point.x, intersects[0].point.y+71, intersects[0].point.z);
            new_robot.show(scene);
            // follow the remembered_movements 
            switch (remembered_movements) {
              case "raise_left_arm":
                new_robot.raise_left_arm();
                break;
              case "lower_left_arm":
                new_robot.lower_left_arm();
                break;
              case "kick":
                new_robot.kick();
                break;
              case "dance":
                new_robot.dance();
                break;
              default:
                break;
            }
            robot_array.push(new_robot);

          }

      };

      function animate() {

        requestAnimationFrame( animate );


        robot_array.forEach(function(value) {
                value.onAnimate();
        });
        

        controls.update();

        if (controller.anaglyph) {
            renderer.setClearAlpha(1);
            effect.render( scene, camera );
        } else {
            renderer.setClearAlpha(0);
            renderer.render( scene, camera );
        }
        

      };

    </script>
  </head>
  <body>

      <!-- bypass the google chrome policies that users should interact to play music and video -->
      <!-- reference from threejs video demo
       url:https://github.com/mrdoob/three.js/blob/master/examples/webgl_materials_video.html -->
      <div id="overlay">
        <button id="startButton">Play</button>
      </div>
      <script>
        var startButton = document.getElementById( 'startButton' );
        startButton.addEventListener( 'click', function () {
          // audio content
          const audioElement = document.getElementById('audio');
          audioElement.play();

          // animate here, after click startButton
          animate();

          video.volume = 0.3;

          video.play();

          // remove overlay
          var overlay = document.getElementById( 'overlay' );
          overlay.remove();

          // initial movment is dance
          remembered_movements = "dance";
          robot_array.forEach(function(value, index, array) {
                value.dance();
          });
        }, false );

      </script>
        <audio id="audio" loop src="music.mp3"></audio>
       <video id="video" autoplay loop style="display:none">
    		<source src="video.mp4">
      </video>
  </body>
</html>
