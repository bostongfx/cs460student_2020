			window.onload = function() {
				// console.log('loads once the whole website including all libraries is erady')

				//new renderer (the var keyword makes it private,
				// removing it makes it public
				var r = new X.renderer3D();
				r.init();

				var count = 0
				var dex = 0
				var eyes = []
				// loop to create many cubes as a 2D
				for (var i=0; i<7; i++) {
					for (var j=0; j<6; j++) {
						c = new X.cube();
						c.lengthX = 7;
						c.lengthY = 7;
						c.lengthZ = 7;
						c.center = [i*9, 0, j*9 + count];
						//fox eyes
						if ((j == 3 && (i == 1 || i == 5)) || (j == 4 && (i == 2 || i == 4))) {
							c.color = [1, 1, 1];
							eyes[dex] = c;
							dex += 1;
						}
						// fox nose
						else if (i == 3 && j == 1) {
							c.color = [1, 0, 0];
						}
						// fox skin
						else {
							c.color = [0.6, 0.3, 0.1];
						}
						r.add(c);
					}
					if (i < 2) {
						count -= 9;
					}
					if (i > 3) {
						count += 9;
					}
				}
				r.render();

		eyesClosed = false;

		}, 700);

		setInterval(function() {

			}
