<html>
	<head>
		<title> CS460 Assignment 02 </title>
		<style>
			body {
				background-color: black;
				color: white;
				font-family: sans-serif;
			}
			#logo {
			 position: absolute;
			 right: 10px;
			 top: 10px;
			}
		</style>
		<script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
		<script type="text/javascript">

			window.onload = function(){
				// new renderer
			var r =new X.renderer3D();
			r.init();

			for (var i =0; i<=8; i++){
				for (var j =0; j<=8; j++){
				c= new X.cube();
        c.opacity = 0;
				c.center =[i*25,0,j*25];

        for (var b =8; b>=2; b--){
          if(i == 7 && j == b){
            c.opacity = 1;
  					c.color = [1,0.5,0];
  				}
        }
       for (var b =7; b>=1; b--){
				 if(i == 6 && j == b){
					 if(b == 4){
						 c.opacity = 0;
					 }
					 else{
					 c.opacity = 1;
					 c.color = [1,0.5,0];
				 }
				}
			 }

			 for (var k =5; k>=0; k--){
				 if(i == 5 && j == k){
					 if (k == 4){
						 c.opacity = 0;
					 }
					 else{
					 c.opacity = 1;
					 c.color = [1,0.5,0];
				 }
				}
			 }

			 for (var k =5; k>=0; k--){
				 if(i == 4 && j == k){
					 if(k == 1){
						 c.opacity = 1;
						 c.color = [1,1,1];
					 }
					 else{
					 c.opacity = 1;
					 c.color = [1,0.5,0];
				 }
				}
			 }

			 for (var k =5; k>=0; k--){
				 if(i == 3 && j == k){
					 if(k == 4){
						 c.opacity = 0;
					 }
					 else{
					 c.opacity = 1;
					 c.color = [1,0.5,0];
				 }
				}
			 }

			 for (var b =7; b>=1; b--){
				 if(i == 2 && j == b){
					 if(b == 4){
						 c.opacity = 0;
					 }
					 else{
					 c.opacity = 1;
					 c.color = [1,0.5,0];
				 }
				}
			 }
			 for (var b =8; b>=2; b--){
				 if(i == 1 && j == b){
					 c.opacity = 1;
					 c.color = [1,0.5,0];
				 }
			 }
				r.add(c);
				//Blinking left eye
				c1 = new X.cube();
				c1.color = [1,1,1];
				c1.center = [150,0,100];

				c2 = new X.cube();
				c2.color = [1,1,1];
				c2.center = [125,0,100];

				//Blinking right eye
				c3 = new X.cube();
				c3.color = [1,1,1];
				c3.center = [50,0,100];

				c4 = new X.cube();
				c4.color = [1,1,1];
				c4.center = [75,0,100];

				r.add(c1);
				r.add(c2);
				r.add(c3);
				r.add(c4);
				r.camera.position = [0,500,0];

			}
			}


			r.render();
			};
			setInterval(function() {
				c1.color = [1,0.5,0];
				c2.color = [1,0.5,0];
				c3.color = [1,0.5,0];
				c4.color = [1,0.5,0];
			}, 500);
			setInterval(function() {
				c1.color = [1,1,1];
				c2.color = [1,1,1];
				c3.color = [1,1,1];
				c4.color = [1,1,1];
			}, 1000);
			</script>
	</head>

	<body>
		<h1> CS460 Assignment 2 </h1>
		<img id='logo'src='gfx/cs460.png' style='height:60px'>
		<div id='output'></div>
	</body>
	</html>
