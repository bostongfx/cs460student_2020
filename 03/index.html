<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script>
      window.onload = function() {
 
        scene = new THREE.Scene();
 
        fov = 75;
        ratio = window.innerWidth / window.innerHeight;
        zNear = 1;
        zFar = 10000;
        count = 0; // to count how many geometry I have generated
        // console.log(ratio);
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 100);
 
        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        ambientLight = new THREE.AmbientLight( 0x404040 );
        scene.add( ambientLight );
 
        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );
 
        
        //
        // The invisible plane
        // 
        geometry = new THREE.PlaneBufferGeometry( 10000, 10000 );
        material = new THREE.MeshBasicMaterial( {
          visible: false
        });
 
        invisible_plane = new THREE.Mesh( geometry, material );
 
        scene.add( invisible_plane ); 
 
        controls = new THREE.TrackballControls( camera, renderer.domElement );
 
        animate();
 
 
        //
        // ACTION!
        //
 
        renderer.domElement.onmousemove = function(e) {
          if (!e.shiftKey) {
            e.preventDefault();
            return false;
          }       
          console.log('yes! you clicked!');
 
          pixel_coords = new THREE.Vector2( e.clientX, e.clientY );
 
          console.log('Pixel coordinates', pixel_coords);
 
          vp_coords = new THREE.Vector2( ( pixel_coords.x / window.innerWidth ) * 2 - 1,
                                        -( pixel_coords.y / window.innerHeight ) * 2 + 1);
 
          console.log('Viewport coordinates', vp_coords);8
 
          vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);
 
          raycaster = new THREE.Raycaster();
          raycaster.setFromCamera(vp_coords_near, camera);
          intersects = raycaster.intersectObject(invisible_plane);
 
          console.log('Ray to Invisible Plane', intersects[0].point);
 
          // create random geometry with random color
          material = new THREE.MeshStandardMaterial({ color: getRandomColor() });
          var geometry = getRandomGeometry();
          target = new THREE.Mesh( geometry, material );
        
          target.position.set( intersects[0].point.x,intersects[0].point.y, intersects[0].point.z);

          scene.add( target );
          
          count++;
          console.log("the number of all geometries is " ,count);
        };

      };
 
      function animate() {
 
        requestAnimationFrame( animate );
 
        controls.update();
        renderer.render( scene, camera );
 
      };
      
      // get random color
      function getRandomColor(){          
          return Math.floor(Math.random()* 0xffffff); 
      }
      
      // generate a random geometry
      function getRandomGeometry(){
        var choice = Math.floor(Math.random() * 6);

        switch(choice) {
          case 0: 
              geometry = new THREE.TorusKnotBufferGeometry(5, 2, 64, 8);
              break;
          case 1:
              geometry = new THREE.SphereBufferGeometry(8, 32, 32);
              break;
          case 2:
              geometry = new THREE.OctahedronBufferGeometry(10, 0);
              break;
          case 3:
              geometry = new THREE.ConeBufferGeometry(10, 5, 8);  
              break;
          case 4:
              geometry = new THREE.RingBufferGeometry(2, 10, 16);
              break;
          case 5:
              geometry = new THREE.BoxBufferGeometry(10, 10, 10);
              break;              
        }
        return geometry;
      }

 
    </script>
  </head>
  <body></body>
</html>
