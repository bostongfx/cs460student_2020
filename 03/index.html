<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script>
      window.onload = function() {

        scene = new THREE.Scene();

        fov = 75;
        ratio = window.innerWidth / window.innerHeight;
        zNear = 1;
        zFar = 10000;
        // console.log(ratio);
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 100);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        ambientLight = new THREE.AmbientLight( 0x404040 );
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        var number = 0;
        // now we add the cube
        /* geometry = new THREE.BoxBufferGeometry( 20, 20, 20);
    
         material = new THREE.MeshStandardMaterial({ color: 0xffffff });
         
        cube = new THREE.Mesh( geometry, material);
         scene.add(cube);*/
        // The invisible plane
        //
        geometry = new THREE.PlaneBufferGeometry( 10000, 10000 );
        material = new THREE.MeshBasicMaterial( {
          visible: false
        });
           
        invisible_plane = new THREE.Mesh( geometry, material );

        scene.add( invisible_plane );
        //
        //
        //



        controls = new THREE.TrackballControls( camera, renderer.domElement );

        animate();



        //
        // ACTION!
        //

      //  renderer.domElement.onclick = function(e) 
         renderer.domElement.onmousemove = function(e){

          if (!e.shiftKey) {
            e.preventDefault();
            return false;
          }
            
            
          console.log('yes! you clicked!');

          pixel_coords = new THREE.Vector2( e.clientX, e.clientY );

          console.log('Pixel coordinates', pixel_coords);

          vp_coords = new THREE.Vector2( ( pixel_coords.x / window.innerWidth ) * 2 - 1,
                                        -( pixel_coords.y / window.innerHeight ) * 2 + 1);

          console.log('Viewport coordinates', vp_coords);

          vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);

          raycaster = new THREE.Raycaster();
          raycaster.setFromCamera(vp_coords_near, camera);
          intersects = raycaster.intersectObject(invisible_plane);

            inter = intersects[0];
          console.log('Ray to Invisible Plane', intersects[0].point);
            c1 = Math.random();
          c2 = Math.random();
         // c3 = Math.random();
            col = '0x';
          for (i = 0; i < 6; i++) {
            hexDig = (Math.floor(Math.random() * 2)) == 0 ? '0' : 'f';
            color += hexDig;
          }
          color = Number(color);
         
         
          var geometry;

          var rand = Math.floor(Math.random() * 6);
          if (rand == 0)
            geometry = new THREE.BoxBufferGeometry(20, 20, 20);
            material = new THREE.MeshStandardMaterial({ color: color, wireframe: false });
          if (rand == 1)
            geometry = new THREE.TorusKnotBufferGeometry(10, 3);
              material = new THREE.MeshStandardMaterial( { color: color, wireframe: false } );
          if (rand == 2)
            geometry = new THREE.SphereBufferGeometry(15);
               material = new THREE.MeshStandardMaterial( { color: color, wireframe: false } );
          if (rand == 3)
            geometry = new THREE.OctahedronBufferGeometry(20);
              material = new THREE.MeshStandardMaterial( { color: color, wireframe: false } );
          if (rand == 4)
            geometry = new THREE.ConeBufferGeometry(15, 30);
              material = new THREE.MeshStandardMaterial( { color: color, wireframe: false } );
          if (rand == 5)
            geometry = new THREE.RingBufferGeometry(5, 20, 10);
              material = new THREE.MeshStandardMaterial( { color: color, side: THREE.DoubleSide, wireframe: false } );
             
             
          
          randShape = new THREE.Mesh( geometry, material);
          randShape.position.set(
            inter.point.x,
            inter.point.y,
            inter.point.z
            );

          scene.add(randShape);

          number++;
          

          // update cube position
          // cube.position.set(intersects[1].point.x, intersects[1].point.y, intersects[1].point.z);
            console.log(number);
            
        };

        


      };

      function animate() {

        requestAnimationFrame( animate );

        controls.update();
        renderer.render( scene, camera );

      };

    </script>
  </head>
  <body></body>
</html>
