<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  

        background-image: url(back.jpg);
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
    </style>

    <script src="https://threejs.org/examples/js/libs/dat.gui.min.js" type="text/javascript"></script>
    <script src="robot.js" type="text/javascript"></script>>
    <script src="helper.js" type="text/javascript"></script>
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/effects/AnaglyphEffect.js" type="text/javascript"></script>


    <script>

      var scene, camera, renderer, ambientLight, light, controls;
      var floor;

      window.onload = function() {

        scene = new THREE.Scene();

        var fov = 60;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 600);

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );


        var floorTexture = new THREE.TextureLoader().load( 'floor.jpg' );
        var floorGeometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
        var floorMaterial = new THREE.MeshBasicMaterial( {
          map: floorTexture,
          side: THREE.DoubleSide
        } );
        floor = new THREE.Mesh( floorGeometry, floorMaterial );
        floor.position.y = -100;
        floor.rotateX(Math.PI/2);
        scene.add( floor );

        var plight1 = new THREE.PointLight( 0xff0000, 1, 100 );
        plight1.position.set( 100, 100, 100 );
        scene.add( plight1 );
        var plight2 = new THREE.PointLight( 0xff0000, 1, 100 );
        plight2.position.set( -100, 100, 100 );
        scene.add( plight2 );

        video = document.getElementById('video');
        var texture = new THREE.VideoTexture( video );
        var bGeometry = new THREE.PlaneBufferGeometry( 1000, 500 );
        var bMaterial = new THREE.MeshBasicMaterial( {map: texture} );
        backPlay = new THREE.Mesh( bGeometry, bMaterial );
        backPlay.position.z = -500;
        backPlay.position.y = 150;
        scene.add( backPlay );

        objTexture = new THREE.TextureLoader().load( 'nobject.jpg' );
        var Sgeometry = new THREE.CylinderGeometry( 30, 50, 200, 200 );
        var Smaterial = new THREE.MeshBasicMaterial( {map: objTexture} );
        var obje = new THREE.Mesh( Sgeometry, Smaterial );
        obje.position.x = -200;
        obje.position.z = 100; 
        obje.rotateY(60);
        scene.add( obje );

        controls = new THREE.TrackballControls( camera, renderer.domElement );

        robots = [];

        r = new Robot(0, -30, 0);
        r.show(scene);
        robots.push(r);

        effect = new THREE.AnaglyphEffect( renderer )
        effect.setSize( window.innerWidth, window.innerHeight );

        controller = {
          anaglyph: false,
          "raise_left_arm" : function() {
            for(var robot in robots) {
            robots[robot].raise_left_arm();
            }
          },
          "lower_left_arm" : function() {
            for(var robot in robots) {
            robots[robot].lower_left_arm();
            }
          },
          "raise_right_arm" : function() {
            for(var robot in robots) {
            robots[robot].raise_right_arm();
            }
          },
          "lower_right_arm" : function() {
            for(var robot in robots) {
            robots[robot].lower_right_arm();
            }
          },
          "kick" : function() {
            for(var robot in robots) {
            robots[robot].kick();
            }
          },
          "dance" : function() {

            var music = document.getElementById('music');
            music.autoplay = true;
            music.load();

            video.autoplay = true;
            video.play();

            for(var robot in robots) {
            robots[robot].dance();
            }
          },

          "walk" : function() {
            for(var robot in robots) {
            robots[robot].walk();
            }
          }
        };

        // console.log("before");
        var gui = new dat.GUI();
        var rendering = gui.addFolder( 'Rendering' );
        rendering.add( controller, 'anaglyph' );
        rendering.open();

        var moving = gui.addFolder( 'Movement' );
        moving.add( r.head.position, 'x', -1000, 1000 );
        moving.add( r.head.position, 'y', -1000, 1000 );
        moving.add( r.head.position, 'z', -1000, 1000 );

        moving.add(controller, 'raise_left_arm');
        moving.add(controller, 'lower_left_arm');
        moving.add(controller, 'raise_right_arm');
        moving.add(controller, 'lower_right_arm');
        moving.add(controller, 'kick');
        moving.add(controller, 'dance');
        moving.add(controller, 'walk');
        moving.open();

        animate();

      };

      // added code from Prof. Haehn's assignement 6 solution to my solution because I didn't do this part for the assignement. The code I copied was to move the robot's position to the new clicked position. 
      // the changes we had to make to allow adding multiple robots was worked on by myself.
      window.onclick = function(e) {

          if (!e.shiftKey) {

            e.preventDefault();
            return false;
          }

          pixel_coords = new THREE.Vector2( e.clientX, e.clientY );

          vp_coords = new THREE.Vector2( ( pixel_coords.x / window.innerWidth ) * 2 - 1,
                                        -( pixel_coords.y / window.innerHeight ) * 2 + 1);

          vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);

          raycaster = new THREE.Raycaster();
          raycaster.setFromCamera(vp_coords_near, camera);
          intersects = raycaster.intersectObject(floor);

          if (intersects.length > 0) {

              /* r.head.position.set(intersects[0].point.x, 
                                  intersects[0].point.y + 60,
                                  intersects[0].point.z) */
            rob = new Robot(intersects[0].point.x, 
                                  intersects[0].point.y + 71,
                                  intersects[0].point.z)
          rob.show(scene);
          robots.push(rob);

          }

      };

      function animate() {

        requestAnimationFrame( animate );

        for(var robot in robots) {
          robots[robot].onAnimate();
        }

        controls.update();

        if (controller.anaglyph == true) {
            renderer.setClearAlpha(1);
            effect.render(scene, camera);

        } else {
            renderer.setClearAlpha(0);
            renderer.render( scene, camera );
        }

      };

    </script>
  </head>
  <body>
  <div style="visibility:hidden">
  <audio id='music'>
  <source src="music.mp3">
  </audio>
  </div>
  <div>
  <video id='video' width="1" height="1" controls="controls">
  <source src="video.mp4" type="video/mp4">
  </video>
  </div>
  </body>
</html>
