<html>

<head>
  <meta charset="UTF-8" />
  <style>
    html,
    body {
      background-color: rgb(253, 249, 249);
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden !important;
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }
  </style>

  <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
  <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
  <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js" type="text/javascript"></script>


  <script>
  var scene, camera, renderer, effect, ambientLight, light, controls;
    var object;
    var floor;

    window.onload = function () {


      scene = new THREE.Scene();

      var fov = 60;
      var ratio = window.innerWidth / window.innerHeight;
      var zNear = 1;
      var zFar = 10000;
      camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
      camera.position.set(0, 0, 500);

      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);


      ambientLight = new THREE.AmbientLight();
      scene.add(ambientLight);

      light = new THREE.DirectionalLight(0xffffff, 5.0);
      light.position.set(10, 100, 10);
      scene.add(light);
      

      // inspired by ayahea 
      // i was getting error in my file which i couldnt resolve in time 
  
      // FLOOR
      //  var floorTexture = new THREE.TextureLoader().load('board.jpg');
      var floorGeometry = new THREE.PlaneBufferGeometry(1000, 1000);
      var floorMaterial = new THREE.MeshBasicMaterial({
       //   map: floorTexture,
          side: THREE.DoubleSide,
        opacity: 0,
        transparent: true
      });
      floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.position.y = -100;
      floor.rotateX(Math.PI / 2);
      scene.add(floor);


      // via https://threejs.org/docs/#examples/en/loaders/GLTFLoader
      // Instantiate a loader
  const loader = new THREE.GLTFLoader();


  // Load a glTF resource
  loader.load(
    // resource URL
    'sphere.gltf',
    // called when the resource is loaded
    function ( gltf ) {

      scene.add( gltf.scene );

      gltf.animations; 
      gltf.scene; 
      gltf.scenes; 
      gltf.cameras; 
      gltf.asset; 

    },
    // called while loading is progressing
    function ( xhr ) {

      console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

    },
    // called when loading has errors
    function ( error ) {

      console.log( 'An error happened' );

    }
  );

        controls = new THREE.TrackballControls(camera, renderer.domElement);


        animate();


    };

    function animate() {

      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);

    };

  </script>
</head>

<body>
</body>

</html>
