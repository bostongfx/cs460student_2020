<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  

        background-image: url(sky.jpg);
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
    </style>

    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/effects/AnaglyphEffect.js" type="text/javascript"></script>
    <script src="robot.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/libs/dat.gui.min.js" type="text/javascript"></script>


    <script>

      var scene, camera, renderer, ambientLight, light, controls;
      var floor;
      var dancing = false;
      var kicked = false;
      window.onload = function() {

        scene = new THREE.Scene();

        var fov = 60;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 500);

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );


        var floorTexture = new THREE.TextureLoader().load( 'board.jpg' );
        var floorGeometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
        var floorMaterial = new THREE.MeshBasicMaterial( {
          map: floorTexture,
          side: THREE.DoubleSide
        } );
        floor = new THREE.Mesh( floorGeometry, floorMaterial );
        floor.position.y = -100;
        floor.rotateX(-30);
        scene.add( floor );

        controls = new THREE.TrackballControls( camera, renderer.domElement );
        effect = new THREE.AnaglyphEffect( renderer );
        effect.setSize( window.innerWidth, window.innerHeight );

        // ROBOT GOES HERE!
        r = new Robot(0, -55, 0);
        r.show(scene);
        controller = {
          anaglyph: false,
          "raise_left_arm": function() {
            r.raise_left_arm();
          },
          "lower_left_arm": function() {
            r.lower_left_arm();
          },
          "kick": function() {
            r.kick();
            kicked = true;
          },
          "dance": function() {
            dancing = true;
          },
          "stop_dance" :function() {
            dancing = false;
          }
        }
        var gui = new dat.GUI();
        var rendering = gui.addFolder( "Rendering" );
        rendering.add( controller, 'anaglyph' );
        rendering.open();

        var moving = gui.addFolder( "Movement" );
        moving.add( r.head.position, "x", -1000, 1000 ).listen();
        moving.add( r.head.position, "y", -1000, 1000 ).listen();
        moving.add( r.head.position, "z", -1000, 1000 ).listen();
        moving.add( controller, "raise_left_arm" );
        moving.add( controller, "lower_left_arm" );
        moving.add( controller, "kick" );
        moving.add( controller, "dance" );
        moving.add( controller, "stop_dance" );
        moving.open();


        animate();

        renderer.domElement.onclick = function(e) {

          if (!e.shiftKey) {
            e.preventDefault();
            return false;
          }

          console.log('yes! you clicked!');
          pixel_coords = new THREE.Vector2( e.clientX, e.clientY );

          console.log('Pixel coordinates', pixel_coords);

          vp_coords = new THREE.Vector2( ( pixel_coords.x / window.innerWidth ) * 2 - 1,
                                        -( pixel_coords.y / window.innerHeight ) * 2 + 1);

          console.log('Viewport coordinates', vp_coords);

          vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);

          raycaster = new THREE.Raycaster();
          raycaster.setFromCamera(vp_coords_near, camera);
          intersects = raycaster.intersectObject(floor);

          
          // do when intersect point is on the board.
          if(intersects[0] != undefined) {
            console.log('Ray to flooe Plane', intersects[0].point);
            // make the left and right leg never go out of the board's x-axis.
            var newX = 0;
            var newX_left = intersects[0].point.x+r.left_upper_leg.position.x+r.left_lower_leg.position.x+r.left_foot.position.x;
            var newX_right = intersects[0].point.x+r.right_upper_leg.position.x+r.right_lower_leg.position.x+r.right_foot.position.x;
            if(newX_left > 500) {
              newX = intersects[0].point.x-r.left_upper_leg.position.x-r.left_lower_leg.position.x-r.left_foot.position.x;
            } else if(newX_right < -500) {
              newX = intersects[0].point.x-r.right_upper_leg.position.x-r.right_lower_leg.position.x-r.right_foot.position.x;
            } else {
              newX = intersects[0].point.x;
            }

            // make the bottom of robot will always on the board's y-axis.
            var newY = intersects[0].point.y-r.neck.position.y-r.torso.position.y-r.left_upper_leg.position.y-r.left_lower_leg.position.y-r.left_foot.position.y;


            r.head.position.set(newX, newY, intersects[0].point.z);
          }
        }

      };

      // for dancing and kick , if dancing is true then move random body component per 0.5 second.
      setInterval(function() {

          if(dancing == true){
            r.dance();
          }
          
          if(kicked == true){
            r.kicked();
            kicked = false;
          }

        },50);

      function animate() {

        requestAnimationFrame( animate );

        // TODO
        r.onAnimate();

        controls.update();

      if(controller.anaglyph){
        renderer.setClearAlpha(1);
        effect.render(scene, camera);
      } else {
        renderer.setClearAlpha(0);
        renderer.render(scene, camera);
      }


      };

    </script>
  </head>
  <body></body>
</html>
