<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  

        background-image: url(sky.jpg);
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
    </style>

    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/effects/AnaglyphEffect.js" type="text/javascript"></script>
    <script src="robot.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/libs/dat.gui.min.js" type="text/javascript"></script>
    <script>

      var scene, camera, renderer, ambientLight, light, controls;
      var floor;

      window.onload = function() {
        // Adding the GUI
        var controller = {
          anaglyph: false
        }
        var gui = new dat.GUI();
        var rendering = gui.addFolder( "Rendering" );
        rendering.add( controller, 'anaglyph' );
        rendering.open();

        scene = new THREE.Scene();

        var fov = 60;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 500);

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );


        var floorTexture = new THREE.TextureLoader().load( 'board.jpg' );
        var floorGeometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
        var floorMaterial = new THREE.MeshBasicMaterial( {
          map: floorTexture,
          side: THREE.DoubleSide
        } );
        floor = new THREE.Mesh( floorGeometry, floorMaterial );
        floor.position.y = -100;
        floor.rotateX(-30);
        scene.add( floor );

        controls = new THREE.TrackballControls( camera, renderer.domElement );
        robots = [];
        r = new Robot(50, 0, 0);
        r.show(scene);
        robots.push(r);

        r2 = new Robot(100, 0, 0);
        r2.show(scene);
        animate();
        robots.push(r2);

        // GUI Helper
        var controller = {
          'raise_left_arm': function() {
            r.raise_left_arm();
          },
          'lower_left_arm': function() {
            r.lower_left_arm();
          },
          'left_kick': function() {
            r.left_kick();
          },
        }
        // GUI menu options
        var moving = gui.addFolder( "Movement Robot 1" );
        moving.add( r.head.position, "x", -1000, 1000 );
        moving.add( r.head.position, "y", -1000, 1000 );
        moving.add( r.head.position, "z", -1000, 1000 );
        moving.open();
        var action = gui.addFolder( "Actions Robot 1" );
        action.add(controller, 'raise_left_arm');
        action.add(controller, 'lower_left_arm');
        action.add(controller, 'left_kick');
        action.open();
      };

      function animate() {

        requestAnimationFrame( animate );

        for (var o in robots) {
          o = robots[o]
          o.onAnimate();
        }


        controls.update();
        renderer.render( scene, camera );

      };

    </script>
  </head>
  <body></body>
</html>
