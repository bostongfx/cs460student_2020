<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
 
    <style>
      html, body { 
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
 
      #r1 {
        width: 50%;
        height: 100%;
        float: left;
      }
 
      #r2 {
        width: 50%;
        height: 100%;
        float: left;
      }
    </style>
 
    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript" src="https://get.goXTK.com/xtk_xdat.gui.js"></script>
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
 
 
    <script type="text/javascript">
 
      var r, c;
 
      window.onload = function() {
 
        r = new X.renderer3D();
        r.container = 'r1';
        r.init();
 
        c = new X.cube();
 
        r.add(c);
 
        r.render();
 
        var r2 = document.getElementById('r2');
        scene = new THREE.Scene();
 
        var fov = 75;
        var ratio = r2.clientWidth / r2.clientHeight;
        var zNear = 1;
        var zFar = 10000;

        var camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 100);
 
        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize( r2.clientWidth, r2.clientHeight );
        r2.appendChild( renderer.domElement );
        
        ambientLight = new THREE.AmbientLight( 0x404040 );
        scene.add( ambientLight );
 
        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );
 
        geometry = new THREE.BoxBufferGeometry(25, 25, 25);
        material = new THREE.MeshStandardMaterial({ color: 0xffffff });
        cube = new THREE.Mesh( geometry, material);
        scene.add(cube);

        var controls = new THREE.TrackballControls( camera, r2 );
 
        animate();

        function animate() {  
            requestAnimationFrame( animate );
            controls.update();
            renderer.render( scene, camera );

        };

        var controller = {
        	'threejs_color': 0xffffff,

        	'rotateX': function() {
        		c.transform.rotateX(20);
        		cube.rotateX(20);
        	},
        	'rotateY': function() {
        		c.transform.rotateX(20);
        		cube.rotateX(20);
        	},
        	'rotateZ': function() {
        		c.transform.rotateX(20);
        		cube.rotateX(20);
        	},
        	'add new': function() {
        		c = new X.cube();
        		c.center = [50, 50, 50];
        		r.add(c);

        		geometry = new THREE.BoxBufferGeometry(25, 25, 25);
        		material = new THREE.MeshStandardMaterial({color: 0xffffff});
        		cube = new THREE.Mesh(geometry, material);
        		cube.position.set(50, 50, 50);
        		scene.add(cube);
        	}

        }

        //XTK UI
        var gui = new dat.GUI();
        var cubeGui = gui.addFolder('XTK Cube');
        cubeGui.add(c, 'visible');
        cubeGui.add(c, 'opacity', 0, 1);
        cubeGui.addColor(c, 'color');
        cubeGui.open();

        //THREE UI
		var threejsUI = gui.addFolder('Three.js Cube');
		threejsUI.add(cube, 'visible');
		threejsUI.add(cube.material, 'opacity', 0, 1).onChange( function() {
			cube.material.transparent = true;
		});
		threejsUI.addColor(controller, 'threejs_color').onChange( function() {
			cube.material.color.set( controller.threejs_color );
		} );
		threejsUI.open();

		//BOTH UI
		var both = gui.addFolder('Both Cubes');
        both.add(controller, 'rotateX');
        both.add(controller, 'rotateY');
        both.add(controller, 'rotateZ');
        both.add(controller, 'add new');
        both.open();

 
      };
 
    </script>
 
 
  </head>
 
  <body>
    <div id='r1'></div>
    <div id='r2'></div>
  </body>
 
</html>
