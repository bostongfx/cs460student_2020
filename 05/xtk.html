<html>
<head>
	<script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
	<script type="text/javascript" src="https://get.goXTK.com/xtk_xdat.gui.js"></script>
	<script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
	//part1 start
	<style>
	html, body { 
		background-color:#000;
		margin: 0;
		padding: 0;
	    height: 100%;
		overflow: hidden !important;  
	}

	#r1 {
		width: 50%;
		height: 100%;
		float: left;
	}

	#r2 {
		width: 50%;
		height: 100%;
		float: left;
	}

	</style>
	//part1 end
	<script type="text/javascript" >

		var r,c;
		window.onload =function(){

			// part2 start
			//  XTK

		 	r = new X.renderer3D();
		 	r.container ='r1';   //only use r1 div container for xtk
		 	r.init();

		 	c = new X.cube();
		 	//c2 = new X.cube();

		 	r.add(c);
		 	r.render();
		 	//part2 end

	        
	        //part3 start
	        // THREE.JS
	        //
	        r2 = document.getElementById('r2'); // get the div

	        scene = new THREE.Scene();

	        camera = new THREE.PerspectiveCamera( 75, r2.clientWidth / r2.clientHeight, 1, 10000 );    //use container to set height and width
	        camera.position.set( 0, 0, 100 );

	        renderer = new THREE.WebGLRenderer({antialias: true});
	        renderer.setSize( r2.clientWidth, r2.clientHeight );
	        r2.appendChild( renderer.domElement );    //apend renderer child to the container

	        ambientLight = new THREE.AmbientLight( 0x404040 );
	        scene.add( ambientLight );

	        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
	        light.position.set( 10, 100, 10 );
	        scene.add( light );

	        geometry = new THREE.BoxBufferGeometry( 20, 20, 20 );
	        material = new THREE.MeshStandardMaterial({ color: 0xffffff });
	        cube = new THREE.Mesh( geometry, material );
	        //cube = new THREE.Mesh( geometry, material );
	        
	        scene.add( cube );

	        controls = new THREE.TrackballControls( camera, r2 );    //pass control to container

	        animate();

	        //

	        //
	        // END OF THREE.JS
	        //part3 end




		 	//part5 and part 7
		 	//Create user interface

		 	//helper object
		 	var controller = {

		 		//part 8 start
		 		'add new' : function(){

		 			c2 = new X.cube();
		 			c2.center = [50,50,50];
		 			r.add(c2);
		 			

		 			cube2 = new THREE.Mesh( geometry, material );
		 			cube2.position.set(50,50,50);
		 			scene.add(cube2);
		 			
		 		},
		 		//part 8 end

		 		'threejs_color': 0xffffff,


		 		'rotateX' : function () {

		 			c.transform.rotateX(20);
		 			cube.rotateX(20);
		 		},

		 		'rotateY' : function () {

		 			c.transform.rotateY(20);
		 			cube.rotateY(20);
		 		},

		 		'rotateZ' : function (){

		 			c.transform.rotateZ(20);
		 			cube.rotateZ(20);
		 		}

		 	}

		 	//part4 start
		 	var gui = new dat.GUI();
		 	var cubeGui = gui.addFolder('CUBE');
		 	cubeGui.add(c, 'visible');
		 	cubeGui.add(c, 'opacity', 0, 1);
		 	cubeGui.addColor(c, 'color');
		 	//cubeGui.add(c, 'lengthX', 0 ,100).onChange( function() { c.modified(); });    //modify event of XTK'cube  	 	
		 	cubeGui.open();
		 	//part4 end

		 	//part 6 start
		 	var threejsUI = gui.addFolder('Three.js Cube');
		 	threejsUI.add(cube , 'visible');
		 	threejsUI.add(cube.material, 'opacity', 0, 1).onChange( function() {
		 		cube.material.transparent = true;
		 	});
		 	threejsUI.addColor(controller, 'threejs_color').onChange( function() {
		 		cube.material.color.set(controller.threejs_color);
		 	});
		 	threejsUI.open();
		 	//part 6 end



		 	//part 7 start
		 	var both = gui.addFolder('Both Cubes');
		 	both.add(controller, 'add new');
		    both.add(controller, 'rotateX');
		    both.add(controller, 'rotateY');
		    both.add(controller, 'rotateZ');
		    both.open();
		    //part 7 end


		};

		function animate() {

        requestAnimationFrame( animate );        
        controls.update();
        renderer.render( scene, camera );

      };

</script>

</head>
<body>
	//part1
	<div   id = 'r1'></div>
	<div   id = 'r2'></div>
	
</body>
</html>
