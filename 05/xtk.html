<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript" src="http://get.goXTK.com/xtk_xdat.gui.js"></script>

    <style>
      html, body {
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
      }
      #r1 {
        width: 50%;
        height: 100%;
        float: left;
      }
      #r2 {
        width: 50%;
        height: 100%;
        float: left;
      }
    </style>

    <script>
      
      var r, c;

      window.onload = function() {

        r = new X.renderer3D();
        r.container = 'r1' // only use the r1 container for XTK
        r.init();
        c = new X.cube();
        r.add(c);
        r.render();

        // create the User Interface

        // helper object
        controller = {
          'rotateX': function() {
            c.transform.rotateX(45);
          },
          'rotateY': function() {
            c.transform.rotateY(45);
          },
          'rotateZ': function() {
            c.transform.rotateZ(45);
          }
        }

        var gui = new dat.GUI();
        var cubeGui = gui.addFolder('Cube');
        cubeGui.add(c, 'visible');
        cubeGui.add(c, 'opacity', 0, 1)
        cubeGui.addColor(c, 'color');
        cubeGui.add(c, 'lengthX', 0, 100).onChange (
          // modify event of XTK's cube since we modified the vertices
          function() { c.modified(); } 
        );
        cubeGui.add(controller, 'rotateX'); // puts a button
        cubeGui.add(controller, 'rotateY')
        cubeGui.add(controller, 'rotateZ')
        cubeGui.open();

      }

    </script>
  </head>

  <body>
    <div id='r1'></div>
    <div id='r2'></div>
  </body>
</html>
