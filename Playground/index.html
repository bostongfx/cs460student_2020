<html>
  <head>
    <style>
      html, body {
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
      }
    </style>
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script>
      window.onload = function() {

        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0xcccccc );

        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
        camera.position.set( 0, 0, 100 );

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        // Lights
        light = new THREE.DirectionalLight( 0x002288 );
        light.position.set( - 1, - 1, - 1 );
        scene.add( light );
                                             
        ambientLight = new THREE.AmbientLight( 0x222222 );
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 1, 1, 1 );
        scene.add( light );
         
        // Light Shadow - not sure it works
        // shadow = new THREE.LightShadow( camera );

        // BoxBufferGeometry ( Width, Height, Depth )
        geometry = new THREE.BoxBufferGeometry( 10, 10, 10 );
        material = new THREE.MeshStandardMaterial({ color: 0xffffff });
        cube = new THREE.Mesh( geometry, material );
                                             
        // SphereBufferGeometry( Radius, WidthSegments, HeightSegments )
        geometry = new THREE.SphereBufferGeometry( 5, 32, 32 );
        material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        Sphere = new THREE.Mesh( geometry, material );
        
        // TorusKnotBufferGeometry( Radius, Tube, RadialSegments, TubularSegments )
        geometry = new THREE.TorusKnotBufferGeometry( 5, 1.0, 100, 100 );
        material = new THREE.MeshStandardMaterial({ color: 0xffff00 });
        TorusKnot = new THREE.Mesh( geometry, material );
           
        // OctaheadronBufferGeometry( Radius, Integer )
        geometry = new THREE.OctahedronBufferGeometry( 5, 0 );
        material = new THREE.MeshStandardMaterial({ color: 0xff00ff });
        Octahedron = new THREE.Mesh( geometry, material );
 
        // MeshStandardMaterial
        geometry = new THREE.SphereBufferGeometry( 20, 32, 32 );
        material = new THREE.MeshStandardMaterial({ color: 0x000088 });
        SphereRG = new THREE.Mesh( geometry, material );
                                             
        // SphereBufferGeometry( Radius, Width, Height )
        geometry = new THREE.SphereBufferGeometry( 20, 32, 32 );
        material = new THREE.MeshLambertMaterial({ color: 0x000088 });
        SphereLB = new THREE.Mesh( geometry, material );
                                             
        // SphereBufferGeometry( Radius, Width, Height )
        geometry = new THREE.SphereBufferGeometry( 20, 32, 32 );
        material = new THREE.MeshPhongMaterial({ color: 000088 });
        SpherePH = new THREE.Mesh( geometry, material );
           
        // Reflection Failed
        geometry = new THREE.SphereGeometry( 20, 32, 32 );
        mirrorSphereCamera = new THREE.CubeCamera( 0.1, 5000, 512 );
        scene.add( mirrorSphereCamera );
        mirrorSphereMaterial = new THREE.MeshBasicMaterial( { envMap: mirrorSphereCamera.renderTarget } );
        mirrorSphere = new THREE.Mesh( geometry, mirrorSphereMaterial );
        mirrorSphere.position.set( -120, 0, 0 );
        mirrorSphereCamera.position = mirrorSphere.position;
        scene.add(mirrorSphere);
                                             
        scene.add(cube);
        scene.add(Sphere);
        scene.add(TorusKnot)
        scene.add(Octahedron);
        scene.add(SphereRG);
        scene.add(SphereLB);
        scene.add(SpherePH);
        
        cube.position.set( -30, 0, 0 );
        Sphere.position.set( -15, 0, 0 );
        TorusKnot.position.set( 0, 0, 0 );
        Octahedron.position.set( 15, 0, 0 );
        SphereRG.position.set( -60, 50, 0 );
        SphereLB.position.set( 0, 50, 0 );
        SpherePH.position.set( 60, 50, 0 );
                
        geometry = new THREE.PlaneBufferGeometry( 10000, 10000 );
        material = new THREE.MeshBasicMaterial( {
          visible: false
        });
                 
        invisible_plane = new THREE.Mesh( geometry, material );
        scene.add( invisible_plane );
                                             
        controls = new THREE.TrackballControls( camera, renderer.domElement );

        animate();
        
      };

      function createControls( camera ) {
            controls = new TrackballControls( camera, render.domElement );
            
            controls.rotateSpeed = 1.0;
            controls.zoomSpeed = 1.2;
            controls.panSpeed = 0.8;
            
            
            controls.keys = [ 65, 83, 68 ];
        }
                                             
      function animate() {

        requestAnimationFrame( animate );

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
            
        Sphere.rotation.x += 0.01;
        Sphere.rotation.y += 0.01;
            
        TorusKnot.rotation.x += 0.01;
        TorusKnot.rotation.y += 0.01;
            
        Octahedron.rotation.x += 0.01;
        Octahedron.rotation.y += 0.01;
            
        controls.update();
            
        renderer.render( scene, camera );

      };
    </script>
  </head>
  <body></body>
</html>
